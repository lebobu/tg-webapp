name: Deploy to Server

on:
  push:
    branches:
      - master  # или main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.DEPLOY_BEGET }}

    - name: Deploy via SSH
      run: |
        ssh -o StrictHostKeyChecking=no root@217.114.1.224 "cd /tg-webapp-test-hook && git pull"
