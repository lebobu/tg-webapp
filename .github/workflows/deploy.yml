name: Deploy to Server

on:
  push:
    branches: [ master ]  # слушаем обе, оставь одну если знаешь точно

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (not strictly required for SSH-only deploy)
        uses: actions/checkout@v4

      - name: Write SSH key from secret
        run: |
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Deploy over SSH
        run: |
          ssh -vvv -o StrictHostKeyChecking=no -i key.pem root@217.114.1.224

          '